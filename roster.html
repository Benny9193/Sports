<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Team Rosters - Sports Compendium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="public/css/roster.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="pageTitle">NFL Team Rosters</h1>
            <nav>
                <a href="index.html">Back to Sports</a>
            </nav>
        </header>

        <div class="team-selector">
            <label for="teamSelect">Select Team:</label>
            <select id="teamSelect">
                <option value="">Loading teams...</option>
            </select>
        </div>

        <div class="team-info" id="teamInfo">
            <!-- Team info will be populated here -->
        </div>

        <div class="controls">
            <input type="text" id="playerSearch" placeholder="Search players by name..." />

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Players</button>
                <button class="filter-btn" data-filter="offense">Offense</button>
                <button class="filter-btn" data-filter="defense">Defense</button>
                <button class="filter-btn" data-filter="special">Special Teams</button>
            </div>
        </div>

        <div class="roster-stats" id="rosterStats">
            <!-- Stats will be populated here -->
        </div>

        <div class="roster-container" id="rosterContainer">
            <!-- Roster will be populated here -->
        </div>
    </div>

    <script src="public/js/roster.js"></script>
</body>
</html>
